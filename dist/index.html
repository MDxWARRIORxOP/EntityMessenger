<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>

<body>
    <div id="loginFormWrapper">
        <form action="chat.html" id="loginForm">
            <label for="loginInput">Enter your name: </label> <br> <br>
            <input name="username" id="username" placeholder="eg. Kingerious" required /><br> <br>
            <label for="room">Enter room name: </label> <br> <br>
            <input type="text" name="room" id="room" placeholder="eg. public" required /><br> <br>
            <button type="submit" id="loginButton">Chat!</button><br> <br>
            <label id="errLabel"></label>
        </form>
    </div>
</body>
<script src="./login.js"></script>

</html>
